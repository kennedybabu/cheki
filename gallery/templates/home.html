{% extends 'all_photos/base.html' %}

{% block content %}
    {{ block.super }}

  <div class="container">
    <div class="row">

    {% for post in posts %}  

      <!-- <div class="col-md-4"> -->
          <!-- <img src="{{ post.post_image.url }}" class="img-responsive" alt="image"> -->

          <div class="col-md-4 my-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{ post.post_image.url }}" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">{{ post.image_description|striptags|truncatechars:140}} -- {{ post.location }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  </div>
                  <small class="text-muted">{{ post.pub_date }}</small>
                </div>
              </div>
            </div>
          </div>
      <!-- </div> -->

    {% empty %}
        <h2 class="text-center">There are no posts</h2>
    {% endfor %}
    </div>
  </div>
{% endblock %}
