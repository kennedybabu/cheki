{% extends 'all_photos/base.html' %}

{% block content %}
    {{ block.super }}

    {% for post in posts %}
        <h2>{{ post.image_name }}--{{ post.pub_date }}</h2>
        <p>{{ post.image_description }}</p>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There are no posts</h2>
    </div>
    {% endfor %}
{% endblock %}
